<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat :wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f1c40f;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
            --info: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%;
            max-width: 900px;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            margin: 20px;
        }

        .casino-header {
            background: var(--primary);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        .casino-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--accent);
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: var(--light);
            font-weight: bold;
        }

        input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: #f39c12;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: var(--info);
            color: white;
        }

        .btn-secondary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .form-link {
            color: var(--accent);
            text-align: center;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .form-link:hover {
            color: #f39c12;
        }

        #casino {
            display: none;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-amount {
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
        }

        .username {
            font-weight: bold;
            color: var(--accent);
        }

        .game-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 3px solid transparent;
        }

        .game-tab.active {
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
            background: rgba(241, 196, 15, 0.1);
        }

        .game-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .game-container {
            padding: 30px;
            min-height: 400px;
        }

        .game {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .game.active {
            display: block;
        }

        .game-title {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .bet-amount {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-amount input {
            flex: 1;
        }

        .quick-bets {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-bet {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-bet:hover {
            background: var(--accent);
            color: var(--dark);
        }

        /* Dice Game Styles */
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .dice-roll {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .dice-rolling {
            animation: rollDice 1s infinite;
        }

        @keyframes rollDice {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(90deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .dice-number-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dice-number {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dice-number:hover,
        .dice-number.selected {
            background: var(--accent);
            color: var(--dark);
            transform: scale(1.1);
        }

        .game-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .game-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-win {
            color: var(--success);
            border: 2px solid var(--success);
        }

        .result-lose {
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        /* Slots Styles */
        .slots-machine {
            background: var(--primary);
            border: 5px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .slots-reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .slots-reel {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--dark);
            overflow: hidden;
            position: relative;
        }

        .slots-symbol {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .slots-spinning {
            animation: spin 0.1s infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(-120px);
            }

            100% {
                transform: translateY(120px);
            }
        }

        /* History Styles */
        .history-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .history-win {
            border-left: 4px solid var(--success);
        }

        .history-lose {
            border-left: 4px solid var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #app {
                margin: 10px;
                border-radius: 10px;
            }

            .game-tabs {
                flex-direction: column;
            }

            .game-tab {
                padding: 10px;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Admin Panel Styles */
        #admin-panel {
            display: none;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #admin-panel h2 {
            color: var(--accent);
            text-align: center;
        }

        .admin-user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .admin-user-row input {
            width: 100px;
            padding: 5px;
        }

        .admin-user-row button {
            padding: 5px 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="casino-header">
            <h1>LUCKY CASINO</h1>
        </div>
        <div id="auth-forms">
            <div class="form-container" id="login-form">
                <h2>Вход</h2>

                    <label for="login-username">Имя пользователя</label>

                <h2>Регистрация</h2>

                    <input type="text" id="register-username" placeholder="Введите имя пользователя">
                </div>
                <div class="input-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" placeholder="Введите пароль">

                <div class="input-group">

                </div>
                <div>
                    <span class="username" id="username-display"></span>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js "></script>

<script>
    // Конфиг Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBxfwUv-1hQq_wYPrQviHqrb49OVRUaRGU",
        authDomain: "cazic-7f172.firebaseapp.com",
        projectId: "cazic-7f172",
        storageBucket: "cazic-7f172.firebasestorage.app",
        messagingSenderId: "440121668783",
        appId: "1:440121668783:web:9d48a2ed805cfa3161905a",
        measurementId: "G-Y0XNWB0F4N"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let users = {};
    let currentUser = null;
    let selectedDiceNumber = 3;
    let gameHistory = {};

    window.onload = function () {
        showLogin();
        setupDiceNumbers();
        setupSlots();

        // Загружаем пользователей из Firebase
        db.ref('users').on('value', snapshot => {
            users = snapshot.val() || {};
            updateAdminPanel();
        });

        // Загружаем историю игр
        db.ref('gameHistory').on('value', snapshot => {
            gameHistory = snapshot.val() || {};
        });
    };

    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = 'notification show';
        if (isError) notification.classList.add('error');
        setTimeout(() => notification.classList.remove('show'), 3000);
    }

    function showRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    function register() {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value;
        const balance = parseInt(document.getElementById('register-start-balance').value) || 1000;

        if (!username || !password) {
            showNotification('Введите имя пользователя и пароль', true);
            return;
        }
        if (username.length < 3) {
            showNotification('Имя пользователя должно быть не менее 3 символов', true);
            return;
        }
        if (password.length < 4) {
            showNotification('Пароль должен быть не менее 4 символов', true);
            return;
        }

        db.ref('users/' + username).once('value').then(snapshot => {
            if (snapshot.exists()) {
                showNotification('Пользователь с таким именем уже существует', true);
            } else {
                db.ref('users/' + username).set({
                    password,
                    balance
                });

                db.ref('gameHistory/' + username).set({
                    dice: [],
                    slots: []
                });

                showNotification('Регистрация успешна! Теперь вы можете войти.');
                showLogin();
            }
        });
    }

    function login() {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value;

        db.ref('users/' + username).once('value').then(snapshot => {
            const user = snapshot.val();
            if (user && user.password === password) {
                currentUser = username;
                document.getElementById('auth-forms').style.display = 'none';
                document.getElementById('casino').style.display = 'block';
                updateUserInfo();
                loadGameHistory();
                showNotification(`Добро пожаловать, ${username}!`);
            } else {
                showNotification('Неверное имя пользователя или пароль', true);
            }
        });
    }

    function updateUserInfo() {
        document.getElementById('username-display').textContent = currentUser;
        document.getElementById('balance').textContent = users[currentUser]?.balance || 0;

        const adminBtn = document.getElementById('admin-button');
        if (currentUser === 'EsAzazel') {
            adminBtn.style.display = 'inline-block';
            updateAdminPanel();
        } else {
            adminBtn.style.display = 'none';
        }
    }

    function logout() {
        currentUser = null;
        document.getElementById('casino').style.display = 'none';
        document.getElementById('auth-forms').style.display = 'block';
        showLogin();
    }

    function switchGame(game) {
        document.querySelectorAll('.game').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.game-tab').forEach(el => el.classList.remove('active'));
        document.getElementById(`${game}-game`).classList.add('active');
        const tabs = document.querySelectorAll('.game-tab');
        for (let tab of tabs) {
            if (tab.textContent.toLowerCase().includes(game)) {
                tab.classList.add('active');
                break;
            }
        }
    }

    function setBetAmount(amount, game) {
        document.getElementById(`${game}-bet-amount`).value = amount;
    }

    function setMaxBet(game) {
        document.getElementById(`${game}-bet-amount`).value = users[currentUser].balance;
    }

    function loadGameHistory() {
        if (!currentUser || !gameHistory[currentUser]) return;
        const diceHistory = (gameHistory[currentUser].dice || []).slice(-10).reverse();
        const diceHistoryEl = document.getElementById('dice-history');
        diceHistoryEl.innerHTML = '';
        diceHistory.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${item.win ? 'history-win' : 'history-lose'}`;
            historyItem.innerHTML = `
                <span>${item.type}: ${item.number} (${item.result})</span>
                <span>${item.win ? '+' : '-'}${item.amount}</span>
            `;
            diceHistoryEl.appendChild(historyItem);
        });

        const slotsHistory = (gameHistory[currentUser].slots || []).slice(-10).reverse();
        const slotsHistoryEl = document.getElementById('slots-history');
        slotsHistoryEl.innerHTML = '';
        slotsHistory.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${item.win ? 'history-win' : 'history-lose'}`;
            historyItem.innerHTML = `
                <span>${item.symbols.join(' ')}</span>
                <span>${item.win ? '+' : '-'}${item.amount}</span>
            `;
            slotsHistoryEl.appendChild(historyItem);
        });
    }

    function addToHistory(game, data) {
        if (!currentUser) return;
        if (!gameHistory[currentUser]) gameHistory[currentUser] = { dice: [], slots: [] };
        gameHistory[currentUser][game].push(data);
        if (gameHistory[currentUser][game].length > 50) gameHistory[currentUser][game].shift();
        db.ref('gameHistory/' + currentUser).set(gameHistory[currentUser]);
        loadGameHistory();
    }

    function setupDiceNumbers() {
        selectDiceNumber(3);
    }

    function selectDiceNumber(number) {
        selectedDiceNumber = number;
        document.querySelectorAll('.dice-number').forEach(el => {
            el.classList.remove('selected');
            if (parseInt(el.textContent) === number) {
                el.classList.add('selected');
            }
        });
    }

    function playDice() {
        if (!currentUser) return;
        const bet = parseInt(document.getElementById('dice-bet-amount').value);
        const user = users[currentUser];
        if (isNaN(bet) || bet < 1) {
            showNotification('Введите корректную ставку', true);
            return;
        }
        if (bet > user.balance) {
            showNotification('Недостаточно средств', true);
            return;
        }
        if (!selectedDiceNumber) {
            showNotification('Выберите число от 1 до 6', true);
            return;
        }

        const diceRollEl = document.getElementById('dice-roll');
        diceRollEl.textContent = '?';
        diceRollEl.classList.add('dice-rolling');

        const resultEl = document.getElementById('dice-result');
        resultEl.classList.remove('show');
        resultEl.className = 'game-result';

        setTimeout(() => {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            diceRollEl.classList.remove('dice-rolling');
            diceRollEl.textContent = diceRoll;

            if (diceRoll === selectedDiceNumber) {
                const winAmount = bet * 5;
                user.balance += winAmount;
                resultEl.textContent = `Выпало: ${diceRoll}. Вы угадали и выиграли $${winAmount}!`;
                resultEl.classList.add('show', 'result-win');
                addToHistory('dice', {
                    type: 'Кости',
                    number: selectedDiceNumber,
                    result: diceRoll,
                    amount: winAmount,
                    win: true
                });
            } else {
                user.balance -= bet;
                resultEl.textContent = `Выпало: ${diceRoll}. Вы не угадали и потеряли $${bet}.`;
                resultEl.classList.add('show', 'result-lose');
                addToHistory('dice', {
                    type: 'Кости',
                    number: selectedDiceNumber,
                    result: diceRoll,
                    amount: bet,
                    win: false
                });
            }

            db.ref('users/' + currentUser).update({ balance: user.balance });
            updateUserInfo();
        }, 1000);
    }

    const slotSymbols = ['🍒', '🍋', '🍊', '🍇', '🍉', '7️⃣', '🔔', '💰'];

    function setupSlots() {
        const reels = document.querySelectorAll('.slots-reel');
        reels.forEach(reel => {
            reel.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const randomSymbol = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                const symbol = document.createElement('div');
                symbol.className = 'slots-symbol';
                symbol.textContent = randomSymbol;
                symbol.style.transform = `translateY(${i * 120}px)`;
                reel.appendChild(symbol);
            }
        });
    }

    function playSlots() {
        if (!currentUser) return;
        const bet = parseInt(document.getElementById('slots-bet-amount').value);
        const user = users[currentUser];
        if (isNaN(bet) || bet < 1) {
            showNotification('Введите корректную ставку', true);
            return;
        }
        if (bet > user.balance) {
            showNotification('Недостаточно средств', true);
            return;
        }

        const reels = document.querySelectorAll('.slots-reel');
        reels.forEach(reel => reel.classList.add('slots-spinning'));

        const resultEl = document.getElementById('slots-result');
        resultEl.classList.remove('show');
        resultEl.className = 'game-result';

        setTimeout(() => stopSlotReel(reels[0], 0), 1000);
        setTimeout(() => stopSlotReel(reels[1], 1), 1500);
        setTimeout(() => stopSlotReel(reels[2], 2), 2000);
        setTimeout(() => checkSlotsResult(bet), 2500);
    }

    function stopSlotReel(reel, index) {
        reel.classList.remove('slots-spinning');
        const randomSymbol = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
        const symbols = reel.querySelectorAll('.slots-symbol');
        symbols.forEach((symbol, i) => {
            if (i === 2) {
                symbol.textContent = randomSymbol;
            } else {
                symbol.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
            }
            symbol.style.transform = `translateY(${(i - 2) * 120}px)`;
        });
    }

    function checkSlotsResult(bet) {
        const reels = document.querySelectorAll('.slots-reel');
        const symbols = [];
        reels.forEach(reel => {
            const centerSymbol = reel.querySelectorAll('.slots-symbol')[2];
            symbols.push(centerSymbol.textContent);
        });

        let winAmount = 0;
        let winMessage = '';

        if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
            if (symbols[0] === '7️⃣') {
                winAmount = bet * 10;
                winMessage = 'ДЖЕКПОТ! Три 7️⃣!';
            } else if (symbols[0] === '💰') {
                winAmount = bet * 5;
                winMessage = 'Отлично! Три 💰!';
            } else {
                winAmount = bet * 3;
                winMessage = `Хорошо! Три ${symbols[0]}!`;
            }
        } else if (symbols[0] === symbols[1] || symbols[1] === symbols[2] || symbols[0] === symbols[2]) {
            winAmount = bet;
            winMessage = 'Не плохо! Два одинаковых символа!';
        }

        const user = users[currentUser];
        const resultEl = document.getElementById('slots-result');

        if (winAmount > 0) {
            user.balance += winAmount;
            resultEl.textContent = `${winMessage} Вы выиграли $${winAmount}!`;
            resultEl.classList.add('show', 'result-win');
            addToHistory('slots', {
                symbols: symbols,
                amount: winAmount,
                win: true
            });
        } else {
            user.balance -= bet;
            resultEl.textContent = `${symbols.join(' ')} — Вы проиграли $${bet}.`;
            resultEl.classList.add('show', 'result-lose');
            addToHistory('slots', {
                symbols: symbols,
                amount: bet,
                win: false
            });
        }

        db.ref('users/' + currentUser).update({ balance: user.balance });
        updateUserInfo();
    }

    // Админ-панель
    function toggleAdminPanel() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function updateAdminPanel() {
        const userListDiv = document.getElementById('users-list');
        userListDiv.innerHTML = '';
        Object.keys(users).forEach(username => {
            const user = users[username];
            const userDiv = document.createElement('div');
            userDiv.className = 'admin-user-row';
            userDiv.innerHTML = `
                <span><strong>${username}</strong>: $${user.balance}</span>
                <input type="number" id="balance-${username}" value="${user.balance}" style="width: 100px;">
                <button class="btn-primary" onclick="updateUserBalance('${username}')">Обновить</button>
                <button class="btn-danger" onclick="deleteUser('${username}')">Удалить</button>
            `;
            userListDiv.appendChild(userDiv);
        });
    }

    function updateUserBalance(username) {
        const input = document.getElementById(`balance-${username}`);
        const newBalance = parseInt(input.value);
        if (!isNaN(newBalance)) {
            db.ref('users/' + username).update({ balance: newBalance });
            showNotification(`Баланс ${username} обновлён`);
        } else {
            showNotification('Введите корректное число', true);
        }
    }

    function deleteUser(username) {
        if (!confirm(`Вы уверены, что хотите удалить аккаунт "${username}"?`)) return;

        db.ref('users/' + username).remove();
        db.ref('gameHistory/' + username).remove();
        showNotification(`Аккаунт "${username}" удален`);
    }
</script>
